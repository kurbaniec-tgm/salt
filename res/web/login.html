<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <div class="card text-center mx-auto login" style="width: 18rem;">
            <div class="row">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <p class="center">This paragraph will be red and center-aligned.</p>
        <input id="firstName" type="text" />
        <input id="lastName" type="text" />
        <input id="submitButton" type="button" />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
            // "Authorization": "Bearer " + $('#tokenField').val()
            $('#submitButton').on('click',function(){
            console.log("Token: " + $('#tokenField').val());
            console.log("Firstname: " + $('#firstName').val());
            console.log("Lastname: " + $('#lastName').val());
                $.ajax({
                    url: "https://localhost:8080/login",
                    type: 'GET',
                    headers: {
                    "Authorization": "Basic " + btoa($('#firstName').val() + ":" + $('#lastName').val())
                    },
                    async: true,
                    statusCode: {
                        403: function(xhr) {
                            console.log("Wrong credentials");
                        }
                    },
                    success: function() {
                        window.location.href = "https://localhost:8080"
                    }
                })
            });

    </script>


</body>
</html>
